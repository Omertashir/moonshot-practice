<div data-ng-init="readFromServer()">
    <h2>task #{{task_id}}</h2>
    <h1>here are the details for task <b>#{{task_id}}:</b></h1>
    <p class="info">id: {{tasks[task_id-1].task_id}}</p>
    <p class="info">created at: {{tasks[task_id-1].createdAt}}</p>
    <p class="info">title: {{tasks[task_id-1].title}}</p>
    <p class="info">description: {{tasks[task_id-1].description}}</p>
</div>
